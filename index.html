<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Background Remover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Futuristic Background Remover</h1>
    <p>Remove backgrounds effortlessly with a modern touch.</p>
  </header>

  <main>
    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*" hidden>
      <label for="fileInput" class="upload-btn">Upload Image</label>
      <button class="download-btn" disabled>Download Result</button>
    </div>

    <div class="color-picker">
      <label for="colorPicker">Choose Background Color:</label>
      <input type="color" id="colorPicker" value="#f0f0f0">
    </div>

    <div class="preview">
      <img id="previewImage" src="#" alt="Preview Image">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Futuristic Background Remover. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
